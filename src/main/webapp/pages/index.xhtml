<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/modeloSistema.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="menu">

        <ui:include src="/includes/menu.xhtml" />

    </ui:define>

    <ui:define name="conteudo">


        <h:form id="formTabelaProdutosAlerta">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  />

            <p:dataTable var="tabelaProdutosAlerta" value="#{produtosBean.gerarListaAlerta()}" id="tblProdutosAlerta" style="center" paginator="true" rows="20" editable="true"  >
                <p:ajax event="rowEdit" listener="#{produtosBean.onRowEdit}" />
                <f:facet name="header">
                    PRODUTOS COM BAIXA QUANTIDADE
                </f:facet>

                <p:column filterBy="#{tabelaProdutosAlerta.id}" headerText="Codigo"  filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{tabelaProdutosAlerta.id}" />
                        </f:facet>
                        <f:facet name="input" >
                            <p:inputText value="#{tabelaProdutosAlerta.id}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column filterBy="#{tabelaProdutosAlerta.nomeProduto}" headerText="Produto"  filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{tabelaProdutosAlerta.nomeProduto}" />
                        </f:facet>
                        <f:facet name="input" >
                            <p:inputText value="#{tabelaProdutosAlerta.nomeProduto}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column filterBy="#{tabelaProdutosAlerta.quantidadeProduto}" headerText="Quantidade em estoque"  filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{tabelaProdutosAlerta.quantidadeProduto}" />
                        </f:facet>
                        <f:facet name="input" >
                            <p:inputText value="#{tabelaProdutosAlerta.quantidadeProduto}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column filterBy="#{tabelaProdutosAlerta.quantidadeAlerta}" headerText="Quantidade de Alerta"  filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{tabelaProdutosAlerta.quantidadeAlerta}" />
                        </f:facet>
                        <f:facet name="input" >
                            <p:inputText value="#{tabelaProdutosAlerta.quantidadeAlerta}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
        </h:form>    



    </ui:define>


</ui:composition>
